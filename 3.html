<h2>3. 토우나윤</h2>
<img src="토우.jpg" width="20%">
<P>허승범이 붙인 이나윤의 별명. 아침에 일어나면 토우처럼 얼굴이 미숫가루 색으로 변해서 붙인 별명이다. 이나윤은 듣기 싫어하지만 허승범이 지어준 별명이기 때문에 종종 듣는 것을 내심 좋아한다는 후문. 이 외 기출변형으로 <strong>'따흑나윤'</strong>, <strong>'미숫나윤'</strong>이 있다.
