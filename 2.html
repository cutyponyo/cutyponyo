<h2>2. 노사루 운동</h2>
<img src="monkey.jpg" width="20%">
<P>2023년 7월 일본여행을 간 이나윤과 허승범. 3박 4일간 여정 동안 이상한 행동을 유독 몰아서 많이 했던 허승범의 행동에 더이상은 참지 못하겠다는 의미에서 이나윤이 시작한 운동의 이름이다. 노재팬 운동에서의 <strong>'노'</strong>와 허승범이 닮은 원숭이의 일본어인 <strong>'사루'</strong>를 합친 합성어이다.
</P>
